<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="fondo img-fluid">
    <h1>Divisor de Gastos</h1>

        <div class="row align-items-start">
          <div class="col titulo">
           Monto Pagado
           <div class="mb-3">

          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label subtitulo">Monto</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="monto">
          </div>
          <button onclick="nuevoPago()" type="button" class="btn btn-primary btn-lg">Enviar</button>
          </div>
          <div class="col titulo">
            Detalle
          </div>
          <div class="col titulo">
            Resumen
          </div>
        </div>
        
        <script src="pago.js"></script>
