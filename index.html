<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivisorGastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fondo img-fluid">
    <h1>Divisor de Gastos</h1>
    <div class="container">
        <div class="row align-items-start">
            <div class="col titulo">
                Monto Pagado


                <label class="formGroupExampleInput subtitulo">Persona</label>
                <input type="text" class="form-control mb-1" id="persona">

                <label class="formGroupExampleInput subtitulo">Monto</label>
                <input type="number" class="form-control" id="monto"> <br>
                <button onclick="nuevoPago()" type="button" class="btn btn-primary btn-lg">Enviar</button>
            </div>
            <div class="col titulo">
                Detalle
                <div class="subtitulo" id="detalle">

                </div>
            </div>
            <div class="col titulo">
                Pago cada uno
                <div class="subtitulo" id="pago">
                </div>
            </div>
        </div>
    </div>
        <script src="pago.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
